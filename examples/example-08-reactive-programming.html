<html>
  <head>
    <script src="https://unpkg.com/deck.gl@^8.7.0/dist.min.js"></script>
    <script src="https://unpkg.com/@deck.gl/carto@^8.7.0/dist.min.js"></script>
    
    <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css" rel="stylesheet" />
  </head>

  <body style="margin: 0; padding: 0">
    <div id="map" style="width: 100vw; height: 100vh;"></div>
    <div id="pickingInfo"></div>
  </body>

  <script type="text/javascript">
    let highlightingEnabled = true;
    let zoom = 1;

    const INITIAL_VIEW_STATE = {
      latitude: 0,
      longitude: 0,
      zoom: zoom
    };


    function render() {
      const layers = [
        new deck.GeoJsonLayer({
          id: 'populated-places',
          data: `https://d2ad6b4ur7yvpq.cloudfront.net/naturalearth-3.3.0/ne_50m_populated_places.geojson`, 
          // getFillColor: [173, 216, 230],
          getFillColor: (d) => {
            if (zoom < 5) {
              return [173, 216, 230];
            }
            else if (zoom < 10) {
              return [216, 173, 230];
            }
            else {
              return [216, 230, 173];
            }
          },
          getPointRadius: zoom,
          pointRadiusUnits: 'pixels',

          pickable: true,
          // autoHighlight: highlightingEnabled,
          // onClick: (pickingInfo) => {
          //   if (pickingInfo.picked) {
          //     highlightingEnabled = !highlightingEnabled;
          //     render();
          //   }
          // }

          updateTriggers: {
            getFillColor: [zoom]
          }
        })
      ];
      deckgl.setProps({layers});
    }
    
    const deckgl = new deck.DeckGL({
      container: 'map',
      map: maplibregl,
      mapStyle: `https://basemaps.cartocdn.com/gl/positron-gl-style/style.json`,

      initialViewState: INITIAL_VIEW_STATE,
      controller: true,

      layers: [],

      onViewStateChange: ({ viewState }) => {
        zoom = viewState.zoom;
        render();
      },
    });

    render();

  </script>
</html>
